{% extends "layout.html" %}
{% block title %}Cloner Webapp{% endblock %}
{% block content %}
<div class="container">
    <div class="hero hero-animated">
        <h1>Welcome to Cloner Webapp</h1>
        <p>Clone and modify your APK files with ease. Upload an APK, customize the package name, and manage your projects seamlessly.</p>
        <div class="hero-buttons">
            <a href="{{ url_for('upload') }}" class="btn btn-primary"><i class="fas fa-upload"></i> Upload APK</a>
            <a href="{{ url_for('projects') }}" class="btn btn-secondary"><i class="fas fa-folder"></i> View Projects</a>
        </div>
    </div>
</div>
{% endblock %}
